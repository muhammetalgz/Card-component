<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Component</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="renk.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="card">
        <div class="card-component">
            <img class="card-hero" src="./images/illustration-hero.svg" alt="">
            <h1 class="card-title">Order Summary</h1>
            <p class="card-paragraph">You can now listen millions of songs , audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="purchasing">
                <i class="fa-solid fa-music"></i>
                <div class="purchasing-text">
                    <h4>Annual Plan</h4>
                    <span>$59.99 / year</span>
                </div>
                <a href="change">Change</a>
            </div>
            <button><a href="">Proceed to Payment</a></button>
            <button class="cancel-button"><a href="">Cancel Order</a></button>
        </div>
    </div>

</body>
</html>
